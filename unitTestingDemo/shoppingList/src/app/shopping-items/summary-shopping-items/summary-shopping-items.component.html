<h1 class="col-md-8 offset-2">Summary</h1>
<div class="col-md-8 offset-2">
  <table class="table">
    <thead class="h">
      <tr class="h">
        <th class="h">Status</th>
        <th class="h">Cost</th>
        
      </tr>
    </thead>
    <tbody>
      <tr class="todo"  *ngFor="let item of items">

        
          <td>{{item.status}}</td>
          <td>{{item.cost }}</td>

      </tr>
    </tbody>
  </table>
</div>
